name: Update SECURITY.md

on:
  release:
    types: [published]

jobs:
  update-security:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.1
        with:
          ref: main

      - name: Get latest release version
        id: get_version
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update SECURITY.md
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          # Update SECURITY.md with properly formatted table
          cat >SECURITY.md <<EOF
          # Security Policy

          ## Supported Versions

          We only support the latest version of render-engine with security updates.
          Please ensure you are using the most recent release available on PyPI or GitHub.

          | Version       | Supported          |
          | ------------- | ------------------ |
          | $VERSION      | :white_check_mark: |
          | < $VERSION    | :x:                |

          ## Reporting a Vulnerability

          Email: <kjaymiller@gmail.com>
          EOF

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Format markdown tables
        run: bunx markdown-table-formatter SECURITY.md

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: "Update SECURITY.md to version ${{ steps.get_version.outputs.version }}"
          title: "Update SECURITY.md to version ${{ steps.get_version.outputs.version }}"
          body: |
            Automated update of SECURITY.md for release ${{ steps.get_version.outputs.version }}

            This PR was automatically generated by the update-security workflow.
          branch: update-security-${{ steps.get_version.outputs.version }}
          delete-branch: true
