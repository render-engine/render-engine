name: Update SECURITY.md

on:
  release:
    types: [published]

jobs:
  update-security:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.1
        with:
          ref: main

      - name: Get latest release version
        id: get_version
        run: |
          VERSION="${{ github.event.release.tag_name }}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Update SECURITY.md
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          # Update the supported version in SECURITY.md (compact table format)
          sed -i "s/\| \d+\.\d+\.\d+\| :white_check_mark:|\/\| $VERSION\| :white_check_mark:\|/" SECURITY.md
          sed -i "s\/| < \d+\.\d+\.d+\|/\| < $VERSION\|/" SECURITY.md

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet SECURITY.md; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add SECURITY.md
          git commit -m "Update SECURITY.md to version ${{ steps.get_version.outputs.version }}"
          git push
